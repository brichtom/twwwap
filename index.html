    <div class="container mt-2">
    <h1 class="display-2 text-center">
           <h1> Přidání seriálu:</h1>
      <form id="serial-form">
        <div class="form-group">
          <label for="title">Seriál</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="serie">Série</label>
          <input type="text" id="serie" class="form-control">
        </div>
        <div class="form-group">
          <label for="dil">Díl</label>
          <input type="text" id="dil" class="form-control">
        </div>
        <div class="form-group">
          <label for="koment">Komentář</label>
          <input type="text" id="koment" class="form-control">
        </div>
        <input type="submit" value="Přidat" class="btn btn-success btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Seriál</th>
            <th>Série</th>
            <th>Díl</th>
            <th>Komentář</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="serial-list"></tbody>
      </table>
  </div>
